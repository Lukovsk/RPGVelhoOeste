<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- estilo próprio -->
    <link href="style.css" rel="stylesheet">

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <title id="docTitle"></title>
</head>

<body style="background-color:black; color:white">

    <section class="h-150">
        <div class="container py-5">
            <div class="row d-block justify-content-center align-items-center">

                <!-- Primeira linha tem o nome, dinheiro e hp -->
                <div class="row identificação">
                    <!-- Nome do personagem -->
                    <div class="col-8" id="HeroName"> </div>
                    <!-- Dinheiro do personagem -->
                    <div class="col-2" id="HeroMoney"> </div> <!-- fim do dinheiro -->
                    <!-- Pontos de vida do personagem -->
                    <div class="col-2" id="HeroHitPoints"> </div> <!-- fim dos pontos de vida -->

                </div> <!-- fim da cabeça da tabela -->


                <!-- Segunda linha tem os atributos, a imagem, os antecedentes e o tormento do personagem -->
                <div class="row">
                    <!-- primeira coluna de atributos -->
                    <div class="col-2 ATRIBUTOS">
                        <div class="row titulo">
                            <h2> ATRIBUTOS </h2>
                        </div>
                        <!-- há 2 colunas: o nome do atributo e seu valor -->
                        <div class="row">
                            <!-- Primeira coluna é maior com o nome do atributo (10/12) -->
                            <div class="col-6">
                                <!-- Nome do atributo -->
                                <h5 class="atributo"> Força </h5>
                                <h5 class="atributo"> Agilidade </h5>
                                <h5 class="atributo"> Intelecto </h5>
                                <h5 class="atributo"> Coragem </h5>
                            </div> <!-- fim dos nomes -->
                            <!-- Segunda coluna é menor com o valor do atributo (2/12) -->
                            <div class="col-6">
                                <!-- Valor do atributo -->
                                <h5 class="valorAtributo" id="valorForca"> 0 </h5>
                                <h5 class="valorAtributo" id="valorAgilidade"> 0 </h5>
                                <h5 class="valorAtributo" id="valorIntelecto"> 0 </h5>
                                <h5 class="valorAtributo" id="valorCoragem"> 0 </h5>
                            </div> <!-- fim dos valores-->
                        </div> <!-- fim das 2 colunas-->
                    </div> <!-- fim dos ATRIBUTOS -->
                    <!-- Segunda coluna possui a imagem (6/12) -->
                    <div class="col-3 imagem">
                        <!-- Imagem -->
                        <img src="imagens/TF conceito.jpg">
                    </div> <!-- Fim da imagem -->
                    <!-- Terceira coluna possui os ANTECEDENTES (4/12) -->
                    <div class="col-3 ANTECEDENTES">
                        <div class="row titulo">
                            <h2>ANTECEDENTES</h2>
                        </div><!-- Há 2 colunas: o nome do antecedente e seu valor -->
                        <div class="row">
                            <!-- Primeira coluna é maior com o nome do atributo (10/12) -->
                            <div class="col-10">
                                <!-- Nome do antecedente -->
                                <h5 class="antecedente"> Combate </h5>
                                <h5 class="antecedente"> Montaria </h5>
                                <h5 class="antecedente"> Negócios </h5>
                                <h5 class="antecedente"> Roubo </h5>
                                <h5 class="antecedente"> Labuta </h5>
                                <h5 class="antecedente"> Medicina </h5>
                                <h5 class="antecedente"> Exploração </h5>
                                <h5 class="antecedente"> Tradição </h5>
                            </div> <!-- fim dos nomes -->
                            <!-- Segunda coluna é menor com o valor do antecedente (2/12) -->
                            <div class="col-2">
                                <!-- Valor do antecedente -->
                                <h5 class="valorAntecedente" id="valorCombate"> 1 </h5>
                                <h5 class="valorAntecedente" id="valorMontaria"> 1 </h5>
                                <h5 class="valorAntecedente" id="valorNegocios"> 1 </h5>
                                <h5 class="valorAntecedente" id="valorRoubo"> 1 </h5>
                                <h5 class="valorAntecedente" id="valorLabuta"> 0 </h5>
                                <h5 class="valorAntecedente" id="valorMedicina"> 0 </h5>
                                <h5 class="valorAntecedente" id="valorExploracao"> 1 </h5>
                                <h5 class="valorAntecedente" id="valorTradicao"> 1 </h5>
                            </div> <!-- fim dos valores-->
                        </div> <!-- fim das 2 colunas -->
                    </div> <!-- fim dos ANTECEDENTES -->


                    <!-- Abaixo da linha que possui dinheiro e hp há duas linhas com tormento e habilidades -->
                    <div class="col-4" style="background-color: #0c343d">
                        <!-- última coluna com o TORMENTO e as HABILIDADES -->
                        <!-- Primeira linha é o tormento -->
                        <div class="row TORMENTO">
                            <!-- Título -->
                            <div class="col-12 titulo">
                                <h2> TORMENTO </h2>
                            </div>
                            <!-- Descrição do tormento -->
                            <div class="col-12">
                                <div class="col-12" id="HeroTorment"></div>
                            </div>
                        </div> <!-- fim do tormento -->
                        <!-- Segunda linha possui as habilidades -->
                        <div class="row HABILIDADES">
                            <!-- Título -->
                            <div class="col-12 titulo">
                                <h2> HABILIDADES </h2>
                            </div>
                            <!-- Habilidades -->
                            <div class="col-12">
                                <div class="row d-flex" id="HeroSkill">
                                    <!-- display das habilidades -->

                                    <!-- <div class="col-6 titulo habilidade"> (NOME DA HABILIDADE) <br />
                                        <p class="descrição"> (DESCRIÇÃO DAS HABILIDADES) </p>
                                    </div> -->

                                </div> <!-- fim do display -->
                            </div> <!-- fim das habilidades elicitadas -->
                        </div> <!-- fim dessa seção -->
                    </div> <!-- fim a parte com Tormento e Habilidades -->

                </div> <!-- fim do corpo da tabela -->


                <!-- Terceira linha tem uma tabela com os equipamentos -->
                <div class="row">

                    <table>
                        <thead>
                            <tr>
                                <th class="equipamento"> EQUIPAMENTO </th>
                                <th class="descriçãoEquip"> DESCRICAO </th>
                                <th class="observaçãoEquip"> OBSERVACAO </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
    </section>

</body>

</html>
